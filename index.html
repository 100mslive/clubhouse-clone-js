<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./src/index.css" rel="stylesheet">
        <script src="./src/app.js" type="module"></script>
    </head>
    <body class="bg-black">
        <div id="join-section" class="max-w-xl mx-auto">
            <form id="join-form" class="mt-8 flex flex-col items-center justify-center h-screen">
                <div class="max-w-lg ">
                    <img src="https://source.boringavatars.com/marble/120" height="120" width="120" class="mx-auto" />
                    <div class="py-1">
                        <input 
                            id="username" 
                            placeholder="Enter Username" 
                            name="username"
                            type="text"
                            required
                            class="px-6 mt-5 text-center py-3 w-80 bg-gray-100 focus:bg-black rounded-3xl border-none focus:ring-1 ring-brand-100 outline-none placeholder-gray-200 text-gray-200"
                        />
                    </div>
                    <div class="py-1">
                        <select id="roles" class="px-6 mt-5 text-center py-3 w-80 bg-gray-100 focus:bg-black rounded-3xl border-none focus:ring-1 ring-brand-100 outline-none text-gray-200">
                            <option>Speaker</option>
                            <option>Listener</option>
                            <option>Moderator</option>
                        </select>
                    </div>
                    <button id="join-btn" type="submit"
                        class="px-6 mt-5 py-3 w-80 bg-brand-100 text-white font-bold hover:opacity-80 rounded-3xl border-none focus:ring-1 ring-brand-100 outline-none">
                        Join
                    </button>
                </div>
            </form>
        </div>
        <div id="room-section" class="hidden">
            <div id="peers-container" class="grid grid-cols-3 md:grid-cols-5 lg:grid-cols-8 gap-4"></div>
            <footer class="flex h-20 bg-gray-100 fixed bottom-0 space-x-4 left-0 w-full items-center justify-center">
                <button class="p-3 rounded-full bg-red-600" id="audio-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" shape-rendering="geometricPrecision"><path d="M1 1l22 22M9 9v3a3 3 0 005.12 2.12M15 9.34V4a3 3 0 00-5.94-.6"></path><path d="M17 16.95A7 7 0 015 12v-2m14 0v2a7 7 0 01-.11 1.23M12 19v4M8 23h8"></path></svg>
                </button>
                <button class="px-6 py-3 w-40 bg-red-600 text-white font-bold hover:opacity-80 rounded-3xl border-none focus:ring-1 ring-brand-100 outline-none" id="leave-room-btn">Leave</button>
            </footer>
        </div>
    </body>
</html>
